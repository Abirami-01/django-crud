<!DOCTYPE html>
<html>
<head>
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
      <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
      <style>
        form, input {
            height: 60px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="{% static 'images/logo1.png'%}" style="border-radius: 15px; width: 70px; height: 30px;"><br><br><br>
            <h2>CONTENTS</h2>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li><br>
                <li><a href="{% url 'add' %}"><i class="fas fa-project-diagram"></i>Add details</a></li><br>
                <li><a href="{% url 'read' %}"><i class="fas fa-blog"></i>Display vechicles</a></li><br>
                <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li><br>
                <li><a href="#"><i class="fas fa-address-card"></i>About</a></li>
            </ul> 
            <div class="social_media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="main_content">
            <div class="header" style="font-size: 200%;">ALTER YOUR ITEMS</div>  
        <div>
            {% block content %}
            <form method="POST" style="text-align:right" class="form-group container col-md-6 form-control-lg form-inline col" >
                {% csrf_token %}
                {{form.as_p}}
           <!--- SPEED in km/hr
           <input type='number' name ='speed' value="{{vehicle.speed}}">
            Average Speed in km/hr
            <input type='number' name ='avgSpeed' value="{{vehicle.avgSpeed}}">
            Temperature in celsius
            <input type='number' name ='temperature' value="{{vehicle.temperature}}">
            Fuel Level in percentage
            <input type='number' name ='fuel' value="{{vehicle.fuelLevel}}">
            Engine Status 
            <input type='text' name ='engine' value="{{vehicle.EngineStatus}}">
            Camera 1 
            <input type='text' name ='cam1' value="{{vehicle.cam1}}">
            Camera 2 
            <input type='text' name ='cam2' value="{{vehicle.cam2}}">-->
            <input type='submit' value='UPDATE' class="btn btn-primary" style="width: 130px; height: 40px; color: white;">
            <button class="btn btn-primary" ><a style="width: 130px; height: 40px; color: white;" href="{% url 'read' %}">DISPLAY UPDATION IN LIST</a></button>
            </form>
            {% endblock %}
        </div>

        </div>

</body>
</html>
